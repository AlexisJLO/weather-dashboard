<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<header class="header-container">
    <h1>Weather Dashboard</h1>
</header>
<body>
  
    <main class="main-content">
        <section class="search-container">
            <h1>Search for city:</h1>
            <input type="text" id="searching" placeholder="Type a City" class="city-search">
            <button type="button" class="search-btn">Search City</button>
            <hr>
            <button type="button" class="cityButton">1st city</button>
            <button type="button" class="cityButton">2ns city</button>
            <button type="button" class="cityButton">3rd city</button>
            <button type="button" class="cityButton">4th city</button>
            <button type="button" class="cityButton">5th city</button>
            <button type="button" class="cityButton">6th city</button>
        </section>

        

        <section class="container-info">
            <h2>Name of city date</h2>
            <p>Temp</p>
            <p>Wind</p>
            <p>Humidity</p>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
