<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<header class="header-container">
    <h1>Weather Dashboard</h1>
</header>
<body>
  
    <main class="main-content">
        <section class="search-container">
            <h1>Search for city:</h1>
            <input type="text" id="searching" placeholder="Type a City" class="city-search">
            <button type="button" class="search-btn">Search City</button>
            <hr>
            <button type="button" id="portlandBtn" class="search-btn">Portland</button>
            <button type="button" id="losAngelesBtn" class="search-btn">Los Angeles</button>
            <button type="button" id="lasVegasBtn" class="search-btn">Las Vegas</button>
            <button type="button" id="newYorkBtn" class="search-btn">New York</button>
            <button type="button" id="austinBtn" class="search-btn">Austin</button>
            <button type="button" id="chicagoBtn" class="search-btn">Chicago</button>

        </section>

        <section class="container-info">
            <h2 class="cityName">Name of city: </h2>
            <img class="icon" src=""> 
            <p class="cityTemp">Temperature: </p>
            <p class="cityWind">Wind: </p>
            <p class="cityHum">Humidity: </p>


        
            <section class="forecast-container">
                <h2>5-Day Forecast:</h2>
                <div class="forecast"></div>
            </section>

        </section>

        
          
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
