<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel = "stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class = "header-container">
        <h1>Weather Dashboard</h1>
